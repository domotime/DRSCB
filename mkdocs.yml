site_name: DRSCB

nav:
  - Introduzione: index.md
  - Dati tecnici: tech_data.md
  - Collegamento:
    - Schema di collegamento: wiring.md
    - Descrizione collegamento: descrizione_collegamento.md
  - Telecomandi: telecomandi.md
  - Segnalazione: segnalazione.md
  - Programmazione: programmazione.md
  - Funzioni programmabili: funzioni_programmabili.md

plugins:
  - search:
      lang: it
      separator: '[\s\-\.]'

theme:
  name: material
  highlightjs: true
  language: it
  features:
    - search.suggest
    - navigation.tracking
    - search.highlight
    - header.autohide
    - announce.dismiss
    - content.tabs.link
  palette:
    primary: red

markdown_extensions:
  - attr_list
  - md_in_html
  - markdown.extensions.extra
  - admonition
  - codehilite
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format

extra:
  consent:
    title: Cookie consent
    description: >- 
      We use cookies to recognize your repeated visits and preferences, as well
      as to measure the effectiveness of our documentation and whether users
      find what they're searching for. With your consent, you're helping us to
      make our documentation better.